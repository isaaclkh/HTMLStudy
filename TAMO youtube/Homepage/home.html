<!DOCTYPE html>
<html lang="kor">
    <head>
            <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- 글꼴  -->
            <link rel="stylesheet" type="text/css" href="style.css"> <!-- css 연결 -->
    </head>

    <body>
        <div class="wrap"> <!-- 전체적인 부분을 div로 묶기 -->
            <div class="intro"> <!-- 상단부분을 intro라고 지정하는 것 (검색창 및 네비게이션 바 및 배경화면) -->
                <div class="header"> <!-- 위에 상단부분 검색창과 네비게이션 바로 나눌 것임-->
                    
                    <div class="searchArea"> <!-- 검색창 -->
                        
                        <form> <!-- input type을 사용할 시 form으로 묶을 것 -->
                            <input type="search" placeholder="Search"> <!-- 검색 입력창 -->
                            <span>검색</span> <!-- 검색 버튼 간단하게 만든 것 -->
                        </form>
                    
                    </div>

                    <ul class="navigation">  <!-- 네비게이션 바 -->
                        <!-- list로 만들고 a 태그를 통해서 다른 곳으로 이동할 수 있을 수 있게 -->
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICE</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </body>
</html>
